<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=p-3.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styl.css">
    <link rel="stylesgeet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cairo:wght@800;900&family=Poppins:ital,wght@0,p-300;0,200;0,
      p-300;0,400;0,500;0,600;0,700;0,800;0,900;p-3,p-300;p-3,200;p-3,
      p-300;p-3,400;p-3,500;p-3,600;p-3,700;p-3,800;p-3,900&family=Roboto:ital,wght@0,
      p-300;0,500;p-3,p-300;p-3,400&family=Work+Sans:ital,wght@0,200;0,
      p-300;0,400;0,500;0,600;0,700;0,800;p-3,200;p-3,
      p-300;p-3,400;p-3,500;p-3,600;p-3,700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="headar">
      <div class="card text">
        <img src="imges/pexels-dids.jpg">
        <div class="card-img-overlay">
          <p class="card-title">Mahmoud Fady Academy</p>
          <p class="card-text fw-bold">Book your session now and get</p>
          <p class="card-text1 fw-bold">100 EGP OFF</p>
          <p class="card-text2 fw-bold">00 : 23 : 00</p>
          <p class="font-monospace">DAYS HRS MINS</p>

        </div>
      </div>
    </div>
    <br>
    <div class="position-relative m-4">
      <div class="progress" style="height:2px;">
        <div class="progress-pill" role="progressbar" aria-label="Progress"
          style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
      <button type="button" class="position-absolute top-0 start-0
        translate-middle btn btn-sm btn-secondary rounded-pill" style="width:
        2rem; height:2rem;"></button>
      <button type="button" class="position-absolute top-0 start-50
        translate-middle btn btn-sm btn-secondary rounded-pill" style="width:
        2rem; height:2rem;"></button>
      <button type="button" class="position-absolute top-0 start-100
        translate-middle btn btn-sm btn-secondary rounded-pill" style="width:
        2rem; height:2rem;"></button>

    </div>
    <br>
    <form class="row g-3 justify-content-center">

      <div class="col-4">
        <h1 class="p-3">Name</h1>
        <label for="inputtext" class="visually-hidden">type your name</label>
        <input type="text" class="form-control" id="inputPassword2"
          placeholder="type your name">
      </div>

      <div class="col-4">
        <h1 class="p-3">Phone</h1>
        <label for="inputPassword2" class="visually-hidden">type your phon</label>
        <input type="text" class="form-control" id="inputPassword2"
          placeholder="type your phon">
      </div>

    </form>
    <br>
    <div class="container">
      <h1 class="p-3">Choose Your Dog Type</h1>
      <div class="row">
        <div class="col-3 p-3" role="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          <img src="imges/images.jpg" class="rounded border border-1">
          <h2 class="p-1 m-3">German</h2>
        </div>
        <div class="col-3 p-3"><img src="imges/images.jpg" class="rounded border
            border-1">
          <h2 class="p-1 m-3">Griffon</h2>
        </div>
        <div class="col-3 p-3"><img src="imges/images.jpg" class="rounded border
            border-1">
          <h2 class="p-1 m-3">Rot</h2>
        </div>
        <div class="col-3 p-3"><img src="imges/images.jpg" class="rounded border
            border-1">
          <h2 class="p-1 m-3">Golden</h2>
        </div>
        <div class="col-3 p-3"><img src="imges/images.jpg" class="rounded border
            border-1">
          <h2 class="p-1 m-3">Pit Bull</h2>
        </div>
        <div class="col-3 p-3"><img src="imges/images.jpg" class="rounded border
            border-1">
          <h2 class="p-1 m-3">Husky</h2>
        </div>
        <div class="col-3 p-3"><img src="imges/images.jpg" class="rounded border
            border-1">
          <h2 class="p-1 m-3">Piknwah</h2>
        </div>
        <div class="col-3 p-3"><img src="imges/images.jpg" class="rounded border
            border-1">
          <h2 class="p-1 m-3">Griffon mix</h2>
        </div>
        <div class="col-3 p-3"><img src="imges/images.jpg" class="rounded border
            border-1">
          <h2 class="p-1 m-3">Shitzu</h2>
        </div>
        <div class="col-3 p-3"><img src="imges/images.jpg" class="rounded border
            border-1">
          <h2 class="p-1 m-3">Balady</h2>
        </div>
        <div class="col-3 p-3">
          <div class="rounded border border-1 text-center">
            <i class="fa-duotone fa-plus"></i>
          </div>

          <h2 class="p-1 m-3">Other</h2>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Your Dog type</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>

                  <div class="mb-2">
                    <input class="form-control" type="input" placeholder="Entar Your Dog type"aria-label="default input example">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-lg">Add</button>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="input" role="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          <button type="button" class="btn btn-outline btn-lg">Continue</button>
        </div>
        <br>
        <script src="js/popper.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>

      </body>

    </html>
